version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: sufism_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: sufism_user
      POSTGRES_PASSWORD: sufism_password
      POSTGRES_DB: sufism_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sufism_user -d sufism_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
